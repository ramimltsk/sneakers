<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="oioio.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="tip">
    <div class="sneakers">
      <img src="images/logo.svg" alt="">
      <button class="tiptxt">Collections</button>
      <button class="tiptxt">Men</button>
      <button class="tiptxt">Women</button>
      <button class="tiptxt">About</button>
      <button class="tiptxt">Contact</button>
  </div>

  <div class="profile">
    <img src="images/icon-cart.svg" alt="">
    <img class="pfp" src="images/image-avatar.png" alt="">
  </div>
  </div>

  <div class="main">
    <div class="images">
      <img class="mainimg" src="images/image-product-1.jpg" alt="">
        <div class="smallimgs">
          <img src="images/image-product-1-thumbnail.jpg" alt="">
          <img src="images/image-product-2-thumbnail.jpg" alt="">
          <img src="images/image-product-3-thumbnail.jpg" alt="">
          <img src="images/image-product-4-thumbnail.jpg" alt="">

        </div>

    </div>

    <div class="right">
      <h4>SNEAKERS COMPANY</h4>
      <h1 class="limited">Fall Limited Edition <br> Sneakers</h1>
      <p>These low profile sneakers arr your perfect casual wear <br> companion. Featuring a durable rubber outer sole. they'll <br> withstand everything the weather can offer.</p>
      <div class="price">
        <h1 class="pricetag">$125.00</h1>
        <span class="fifty">50%</span>
      </div>

      <p class="oldprice">$250.00</p>

      <div class="inps">
        <div class="amount">
          <button>-</button>
          <p>0</p>
          <button>+</button>
        </div>

        <button class="cart"><img src="images/icon-cart.svg" alt=""> add to cart</button>

      </div>


    </div>


  </div>
</body>
</html>
